<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
      <div class="nft-cube">
        <img
          src="images/image-equilibrium.jpg"
          alt="an image of a crystal cube called Equilibrium #3429"
          width="604"
          height="604"
        />
      </div>
      <h2><a href="">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="value">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="" width="11" height="18" />
          <p>0.041 ETH</p>
        </div>

        <div class="clock">
          <img src="images/icon-clock.svg" alt="" width="17" height="17" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern's profile picture"
          width="132"
          height="132"
        />
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
